        <script>
            window.onload=function(){
                //variables
                var nomAlu = document.getElementById("nomAlu");
                var apePat = document.getElementById("apePat");
                var apeMat = document.getElementById("apeMat");
                var telCel = document.getElementById("telCel");
                var telCas = document.getElementById("telCas");
                var cedPro = document.getElementById("cedPro");
                var usu = document.getElementById("usu");
                
                
                //escuchador de eventos
                 nomAlu.addEventListener("keypress",soloLetras,false);
                 apePat.addEventListener("keypress",soloLetras,false);
                 apeMat.addEventListener("keypress",soloLetras,false);
                 telCel.addEventListener("keypress",soloNumeros,false);
                 telCas.addEventListener("keypress",soloNumeros,false);
                 cedPro.addEventListener("keypress",soloNumeros,false);
                 usu.addEventListener("keypress",soloLetras,false);
                 
                 //funciones
                 function soloNumeros(e){
                     var key = window.event ? e.which : e.keyCode;
                     if((key < 48 || key > 57))
                         e.preventDefault();
                 }//cierre de soloNumeros
                 
                 function soloLetras(e){
                     var key = window.event ? e.which : e.keyCode;
                     if((key < 65 || key > 90) && (key < 97 || key > 122) && (key = 239))
                         e.preventDefault();
                 }//cierre de soloLetras
            }
            
        </script>
